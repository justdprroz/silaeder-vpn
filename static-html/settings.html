<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Silaeder Vpn</title>
    <meta name="theme-color" content="#ffd25e">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Article-List.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg navigation-clean-button">
        <div class="container"><a class="navbar-brand" href="/">Silaeder VPN</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link disabled" href="/settings" style="background: var(--bs-gray-400);">Настройки</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Панель управления</a></li>
                    <li class="nav-item"><a class="nav-link disabled" href="/settings" style="background: var(--bs-gray-400);">{{ username }}</a></li>
                </ul>
                <form action="/auth/logout" method="post"><input class="form-control" type="hidden"><button class="btn btn-warning action-button" type="submit">Выйти</button></form>
            </div>
        </div>
    </nav>
    <div class="row" style="margin: 0px;">
        <div class="col">
            <form method="post" action="/auth/change_password">
                <h1>Смена пароля</h1><input class="form-control" type="password" name="current_password" placeholder="Текущий пароль"><input class="form-control" type="password" name="new_password" placeholder="Новый пароль">
                <div class="text-center"><button class="btn btn-success" type="submit">Изменить пароль</button></div>
            </form>
        </div>
        <div class="col">
            <form method="post" action="/auth/change_username">
                <h1>Смена имени пользователя</h1>
                <p>Текущее имя пользователя {{ username }}</p><input class="form-control" type="text" name="new_username" placeholder="Новое имя пользоваля">
                <div class="text-center"><button class="btn btn-success" type="submit">Изменить имя пользователя</button></div>
            </form>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
